<!DOCTYPE html>
<html>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Registro</title>
	<script src="registro_scrp.js"></script>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous"
	/>
	<link rel="stylesheet" href="estilo.css" />
	<body>
		<div id="todo">
			<header>
				<a id="a_r" href="index.html"
					><h2 style="color: white; margin-left: 2.5%; padding-top: 2.5%;">
						Gamestop CAC
					</h2></a
				>
			</header>
			<section id="content-todo">
				<h3 style="text-align: left; padding-left: 10%;">Registro</h3>
				<form
					name="frm-usuarios"
					method="post"
					enctype="multipart/form-data"
					class="inputs"
				>
					<input
						type="text"
						name="nombre"
						id="nombre"
						required placeholder="Nombre"
						style="color: blanchedalmond"
					/>
					<div class="error3" id="error3"></div>
					<input
						type="text"
						name="apellido"
						id="apellido"
						required placeholder="Apellido"
						style="color: blanchedalmond"
					/>
					<div class="error4" id="error4"></div>
					<input
						type="text"
						name="email"
						id="email"
						required placeholder="Email"
						style="color: blanchedalmond"
					/>
					<div class="error1" id="error1"></div>
					<input
						type="text"
						name="contraseña"
						id="contraseña"
						required placeholder="Contraseña"
						style="color: blanchedalmond"
					/>
					<div class="error2" id="error2"></div>
				</form>
					<input
						type="date"
						name="f_nacimiento"
						id="f_nacimiento"
						style="color: blanchedalmond"
					/>
					<div class="error5" id="error5"></div>
					<select id="paises" name="Pais" style="color: blanchedalmond">
						<option value="Argentina">Argentina</option>
						<option value="Brasil">Bolivia</option>
						<option value="Uruguay">Brasil</option>
						<option value="Uruguay">Chile</option>
						<option value="Uruguay">Colombia</option>
						<option value="Uruguay">Ecuador</option>
						<option value="Uruguay">Paraguay</option>
						<option value="Uruguay">Perú</option>
						<option value="Uruguay">Uruguay</option>
						<option value="Uruguay">Venezuela</option>
					</select>
					<div id="terminos" style="margin-top: 2.5%;">
						<label id="TyC">Acepto términos y condiciones</label>
						<input
							type="checkbox"
							name="TyC"
							value="1"
							style="height: auto"
						/>
					</div>
					<div class="error6" id="error6"></div>

					<br />
					<button class="btn btn-primary" onclick="message()">Registrarse</button>
				</form>
				<br/>
                <a href="Inicio_sesion.html" style="text-decoration: none"><h6>Iniciar sesion</h6></a>
			</section>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
