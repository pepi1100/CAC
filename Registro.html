<!DOCTYPE html>
<html>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Registro</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous"
	/>
	<link rel="stylesheet" href="estilo.css" />
	<body>
		<div id="todo">
			<header>
				<a id="a_r" href="index.html"
					><h2 style="color: white; margin-left: 2.5%">
						Gamestop CAC
					</h2></a
				>
			</header>
			<section id="content-todo">
				<h3 style="text-align: left; padding-left: 10%">Registro</h3>
				<form
					name="frm-usuarios"
					methos="post"
					enctype="multipart/form-data"
					class="inputs"
				>
					<input
						type="text"
						name="nombre"
						id="nombre"
						required
						placeholder="Nombre"
					/>
					<input
						type="text"
						name="apellido"
						id="apellido"
						required
						placeholder="Apellido"
						style="margin-bottom: 10px; margin-top: 10px"
					/>
					<input
						type="text"
						name="email"
						id="email"
						required
						placeholder="Email"
						style="margin-bottom: 10px; margin-top: 10px"
					/>
					<input
						type="text"
						name="contraseña"
						id="contraseña"
						required
						placeholder="Contraseña"
						style="margin-bottom: 10px; margin-top: 10px"
					/>
					<input
						type="date"
						name="f_nacimiento"
						id="f_nacimiento"
						style="margin-bottom: 10px; margin-top: 10px"
					/>
					<select id="paises" name="Pais">
						<option value="Argentina">Argentina</option>
						<option value="Brasil">Bolivia</option>
						<option value="Uruguay">Brasil</option>
						<option value="Uruguay">Chile</option>
						<option value="Uruguay">Colombia</option>
						<option value="Uruguay">Ecuador</option>
						<option value="Uruguay">Paraguay</option>
						<option value="Uruguay">Perú</option>
						<option value="Uruguay">Uruguay</option>
						<option value="Uruguay">Venezuela</option>
					</select>
					<div id="terminos">
						<label for="TyC">Acepto términos y condiciones</label>
						<input
							type="checkbox"
							name="TyC"
							value="1"
							style="height: auto"
						/>
					</div>

					<br />
					<button class="btn btn-primary">Registrarse</button>
				</form>
			</section>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
