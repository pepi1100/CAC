<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gamestop CAC</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Gamestop</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" href="Registro.html">Registrarse</a>
						<a class="nav-link" href="#">Iniciar sesión</a>
					</div>
				</div>
			</div>
		</nav>
		<section id="hero">
			<div id="content-hero">
				<h1>Juegos fisicos y digitales a tu alcance</h1>
				<h4>Para vos y toda tu familia</h4>
				<button type="button" class="btn btn-primary">Catalogo</button>
			</div>
		</section>
		<section id="Buscador">
			<div id="buscador">
				<h3>Elije tu proxima aventura!</h3>
				<br />
				<form class="d-flex" role="search">
					<input
						class="form-control me-2"
						type="search"
						placeholder="Escribe aqui"
						aria-label="Search"
					/>
					<button class="btn btn-primary" type="submit">
						Buscar
					</button>
				</form>
			</div>
		</section>
		<hr />
		<section id="Catalogo">
			<div id="carouselExampleIndicators" class="carousel slide">
				<div class="carousel-indicators">
					<button
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="0"
						class="active"
						aria-current="true"
						aria-label="Slide 1"
					></button>
					<button
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="1"
						aria-label="Slide 2"
					></button>
					<button
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="2"
						aria-label="Slide 3"
					></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img
							src="./img/backgroundHero.jpg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
					<div class="carousel-item">
						<img
							src="./img/backLogin.jpg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
					<div class="carousel-item">
						<img
							src="./img/tombRaider.jpg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleIndicators"
					data-bs-slide="prev"
				>
					<span
						class="carousel-control-prev-icon"
						aria-hidden="true"
					></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleIndicators"
					data-bs-slide="next"
				>
					<span
						class="carousel-control-next-icon"
						aria-hidden="true"
					></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</section>
		<footer>
            
			<a href="#">Términos y condiciones</a>
			<a href="#">Preguntas frecuentes</a>
			<a href="#">Ayuda</a>
			<button class="btn btn-primary" ><a href="#" ">Administrador de juegos</a></button>
            <button id="top-btn"><a href="#hero"><img src="./img/return-to-the-top-14.png" alt="btn top"></a></button>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
